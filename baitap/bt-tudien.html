<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="string">
<button onclick="transcript()" >Dịch </button>
<p id="result"></p>
<script>
    function transcript(){
    let eng = ["banana","apple","mango"];
    let Viet = ["chuối","táo","xoài"];
        let string = document.getElementById("string").value;
        let index= 0;
        let  result = "";
    for (let i= 0; i<eng.length;i++){
        if (string == eng[i]){
            index = i;
            for (let j=0;j<Viet.length;j++){
                if (index== j){
                    result = Viet[j];
                }
            }
        }
    }
    document.getElementById("result").innerHTML = result
    }
</script>
</body>
</html>
